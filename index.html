<script type="text/javascript">

    const buttonTerms = ["Increasify my wordificational knowledge",
                         "Teach more of them fancy talky words here naw",
                         "Morh werds pleaze",
                         "Onward and forward with the lexical journey!",
                         "Oh Human, you'll NEVER know all the words. LOLs",
                         "Okay, So I may not know what all this means",
                         "Words Words Words Words, I like words",
                         "I'VE GOT BLISTERS ON ME FINGERS! â™«",
                         "Hey, Is that Ol' Bill Shakespeare here?",
                         "Next click, and I'll give you $100",
                         "Nah, not really, it's just another word",
                         "Yes, but have you learned anything about horses yet?",
                         "Kids, why pay for college when you've got THIS?!",
                         "Oh magic talky box, I summon thee more talky words",
                         "Get your party-liquor out and make this a drinking game",
                         "Learinificatin' is way more wild after a few. Woo!",
                         "Oh, you still don't know? Sorry, not my circus. Not my monkeys"
                        ];
    var termIndex = 1;

    $('document').load(function(data){
        var requestWord = $.ajax({
            url: "http://127.0.0.1:1776",
            type: "GET",
            complete: function (xhr) {
                theInfo = xhr.responseText;
                theInfo = JSON.parse(theInfo); // Creates JSON object from server request
                $("#theWord").html("<p>" + theInfo.word + "</p>");
                $("#theDef").html("<h1>" + theInfo.def + "</h1>");

                console.log(theInfo);
            }
        });
    })

    $("#wordifyMe").click(function () {
        var requestWord = $.ajax({
            url: "http://127.0.0.1:1776",
            type: "GET",
            complete: function(xhr) {
                theInfo = xhr.responseText;
                theInfo = JSON.parse(theInfo); // Creates JSON object from server request
                $("#theWord").html("<p><b>" + theInfo.word + "</b> <sup>"+theInfo.partOfSpeech+"</sup> </p>");
                $("#theDef").html("<p>" + theInfo.def + "</p>");

                console.log(theInfo);
            }
        });
        $("#wordifyMe").text(buttonTerms[termIndex]);
        termIndex++;
        if(termIndex > buttonTerms.length-1){
            termIndex =0;
        }
    });
</script>
